<!--
  TEMPLATE ROOT

  Questo Ã¨ il template principale dell'applicazione.
  Contiene:
  - Una navbar per la navigazione
  - <router-outlet> dove vengono renderizzati i componenti delle rotte
-->

<!--
  NAVIGATION BAR
  RouterLink: direttiva per navigare tra le rotte
  RouterLinkActive: aggiunge una classe CSS quando il link \u00e8 attivo
-->
<nav class="navbar">
  <div class="nav-container">
    <a [routerLink]="['/']" class="logo">{{ titolo }}</a>
    <ul class="nav-links">
      <li>
        <a
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >
          Home
        </a>
      </li>
      <li>
        <a [routerLink]="['/libri']" routerLinkActive="active">
          Libri
        </a>
      </li>
      <li>
        <a [routerLink]="['/libro/nuovo']" routerLinkActive="active">
          Aggiungi Libro
        </a>
      </li>
    </ul>
  </div>
</nav>

<!--
  ROUTER OUTLET
  Questo \u00e8 il placeholder dove Angular renderizza i componenti
  in base alla rotta attiva. \u00c8 come un "buco" nel template dove
  vengono inseriti dinamicamente i diversi componenti.
-->
<div class="content-wrapper">
  <router-outlet />
</div>

<!-- FOOTER -->
<footer class="footer">
  <p>&copy; {{ annoCorrente }} Libreria Angular - App didattica per imparare Angular</p>
</footer>
